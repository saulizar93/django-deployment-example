<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css_styles.css' %}">
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class="container-fluid">
        <a class='navbar-brand' href="{% url 'index' %}">DJANGO</a>

        <div class="collapse navbar-collapse">
          <ul class='navbar-nav'>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'basic_app:register' %}">Register</a>
            </li>
            {% if user.is_authenticated %}
              <li class='nav-item'>
                <a class='nav-link' href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class='nav-item'>
                <a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a>
              </li>
            {% endif %}

          </ul>

        </div>

      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
