{% extends 'basic_app2/base.html' %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering</h1>
  {% else %}
    <h3>Fill out the form:</h3>
    <form enctype='multipart/form-data' method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class='btn btn-primary'/>

    </form>
  {% endif %}

</div>

{% endblock %}
